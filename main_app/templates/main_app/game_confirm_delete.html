{% extends 'base.html' %}

{% block content %}
  <h1>Delete Game</h1>

  <h4>Are you sure you want to delete <span class="confirm-name">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'games_detail' game.id %}">   
      <input type="cancel" value="No - Cancel!" class="btn">
    </a>
  </form>
{% endblock %}
