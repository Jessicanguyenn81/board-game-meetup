{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="confirm-name">{{object.name}}</span></h1>
    {% else %}
    <h1>Add Game</h1>
    {% endif %}  
    <div class="card">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="btn">
        </form>
    </div>  
        
{% endblock %}
