{% extends 'base.html' %}
{% block content %}

<div class="game-index-add-game-btn">
    <h1>All My Games</h1>
    <form action="{% url 'games_create' %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Add a Game!" class="btn">
    </form>
</div>
{% for game in games %}
    <div class="card">
        <a href="{% url 'games_detail' game.id %}">
            <div class="card-content">
                <span class="card-title">{{ game.name }}</span>
                <p>Genre: {{ game.genre }}</p>
                <p>Number of Players: {{ game.min_player }}-{{ game.max_player }}</p>
                <p>Minimum Age: {{ game.min_age }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
